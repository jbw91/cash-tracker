<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>Cash Tracker</title>


		<!-- compiled css output -->
		<link href="css/ionic.app.css" rel="stylesheet">

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="lib/ngCordova/dist/ng-cordova.js"></script>
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<script src="js/app.js"></script>
		<script src="js/services/index.js"></script>
		<script src="js/services/categories.js"></script>
		<script src="js/services/transactions.js"></script>
		<script src="js/controllers/index.js"></script>
		<script src="js/controllers/expensectrl.js"></script>
		<script src="js/controllers/settingsctrl.js"></script>
		<script src="js/controllers/categoriesctrl.js"></script>
		<script src="js/controllers/summaryctrl.js"></script>
		<script src="js/controllers/incomectrl.js"></script>
	</head>
	<body ng-app="starter">
		<!--
		The nav bar that will be updated as we navigate between views.
		-->
		<ion-nav-bar class="bar-balanced">
			<ion-nav-back-button>
			</ion-nav-back-button>
		</ion-nav-bar>
		<!--
		The views will be rendered in the <ion-nav-view> directive below
		Templates are in the /templates folder (but you could also
		have templates inline in this html file if you'd like).
		-->
		<ion-nav-view></ion-nav-view>
	</body>
</html>
