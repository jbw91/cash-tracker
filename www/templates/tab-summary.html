<!--
This template loads for the 'tab.friend-detail' state (app.js)
'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
The FriendsCtrl pulls data from the Friends service (service.js)
The Friends service returns an array of friend data
-->
<ion-view view-title="Summary">
	<ion-content>
		<div class="card">
			<div class="item item-divider">
				Recent Income and Expenses
			</div>
			<div class="item item-text-wrap">
				Here I'll have some recent totals, and then total those all up for a grand total. (positive or negative)
			</div>
		</div>
		<div class="card">
			<div class="item item-divider">
				Transactions
			</div>
			<div class="item item-text-wrap item-divider" ng-repeat="transaction in transactions">
				<span>${{transaction.amount}}</span>
				<span>{{transaction.transactionType.description}}</span>
				<span>{{transaction.date}}</span>
				<span>{{transaction.item}}</span>
				<span>{{transaction.category.description}}</span>
			</div>
		</div>
	</ion-content>
</ion-view>
