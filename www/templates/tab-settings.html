<ion-view view-title="Settings">
	<ion-content>
		<div class="list">
			<label class="item item-input">
				<span class="input-label">Category Name</span>
				<input type="text" ng-model="$parent.newCategory">
			</label>
		</div>
		<div class="padding">
			<button class="button button-positive button-block" ng-click="addCategory()">Add Category</button>
		</div>
		<div ng-repeat="category in categories">
			{{category.id}}
			{{category.description}}
		</div>
	</ion-content>
</ion-view>
