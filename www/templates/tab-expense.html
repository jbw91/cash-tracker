<ion-view view-title="Expense">
	<ion-content scroll="false">
		<form name="expenseForm" novalidate>
			<div class="list">
				<label class="item item-input">
					<span class="input-label">Item</span>
					<input name="item" type="text" ng-model="expense.item" required>
				</label>
				<label class="item item-input">
					<span class="input-label">Date</span>
					<input name="date" type="date" ng-model="expense.date" required>
				</label>
				<label class="item item-input">
					<span class="input-label">Amount ($)</span>
					<input name="amount" type="number" ng-pattern="/^[0-9]{1,7}(\.[0-9]+)?$/" step="any" ng-model="expense.amount" required>
				</label>
				<label class="item item-input item-select">
					<div class="input-label">
						Category
					</div>
					<select name="category" ng-options="category.description for category in categories" ng-model="expense.category">
					</select>
				</label>
			</div>
			<div class="padding">
				<button ng-disabled="expenseForm.$invalid" class="button button-positive button-block" ng-click="addExpense()">
					Add Expense
				</button>
			</div>
		</form>
	</ion-content>
</ion-view>
