<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-stable">

	<!-- Summary Tab -->
	<ion-tab title="Summary" icon-off="ion-cash" icon-on="ion-cash" href="#/tab/summary">
		<ion-nav-view name="tab-summary"></ion-nav-view>
	</ion-tab>

	<!-- Income Tab -->
	<ion-tab title="Income" icon-off="ion-plus" icon-on="ion-plus" href="#/tab/income">
		<ion-nav-view name="tab-income"></ion-nav-view>
	</ion-tab>

	<!-- Expense Tab -->
	<ion-tab title="Expense" icon-off="ion-minus" icon-on="ion-minus" href="#/tab/expense">
		<ion-nav-view name="tab-expense"></ion-nav-view>
	</ion-tab>

	<!-- Settings Tab -->
	<ion-tab title="Settings" icon-off="ion-gear-a" icon-on="ion-gear-a" href="#/tab/settings">
		<ion-nav-view name="tab-settings"></ion-nav-view>
	</ion-tab>


</ion-tabs>
