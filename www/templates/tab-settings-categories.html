<ion-view view-title="Categories">
	<!-- TODO: Add a way to toggle between Income and Expense categories. -->
	<ion-nav-buttons side="right">
		<button class="button button-icon icon ion-ios-plus-empty" ng-click="openModal()"></button>
	</ion-nav-buttons>
	<ion-content>
		<ion-list can-swipe="true">
			<ion-item ng-repeat="category in categories">
				{{category.description}}
				<ion-option-button class="button-assertive" ng-click="deleteCategory(category.id)">
					Delete
				</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
